<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header class="books-header navbar">
    <h1 class="nav-brand">Library Project</h1>
  </header>

  <section class="form-section d-flex justify-content-center">
    <form class="books-form">
      <div class="mb-3 text-center">
        <label for="name" class="form-label">Book's name</label>
        <input type="text" class="form-control" id="name">
        <label for="name" class="form-label">Book's author</label>
        <input type="text" class="form-control" id="author">
        <label for="name" class="form-label">Book's pages</label>
        <input type='number' class="form-control" id="pages">
        <label class="form-check-label" for="read">
          Read
        </label>
        <input class="form-check-input" type="checkbox" value="" id="read">

      </div>
      <button type="submit" class="btn btn-primary" id="button">New Book</button>
    </form>
  </section>
  <section class="books-list" id="booklist">
  </section>

  <footer class="books-footer">
  </footer>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
